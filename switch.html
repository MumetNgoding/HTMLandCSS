<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>switch html</title>

    </head>
    <body>
        <script type="text/javascript">

            var angka;

            angka = prompt("masukan angka");

            switch(angka){
                case "0": document.write("Nol ");
                    break;
                case "1": document.write("Satu");
                    break;
                case "2": document.write("dua");
                    break;
                case "3": document.write("tiga");
                    break;
                case "4": document.write("empat");
                    break;
                case "5": document.write("lima");
                    break;
                case "6": document.write("enam");
                    break;
                case "7": document.write("tujuh");
                    break;
                case "8": document.write("delapan");
                    break;
                case "9": document.write("Sembilan");
                    break;
                default: document.write("system gatau gan");
                    break;
            }
        
        
        </script>

    </body>
</html>
