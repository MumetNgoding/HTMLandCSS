<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo SwitchHTML</title>
    </head>
    <body>
        <script type="text/javascript">
            var nilai;
            nilai = prompt("Masukan Nilai");
            if(nilai >= 40 && nilai <= 50){
                document.write("Jelek");
            }else if(nilai >=51 && nilai <= 60){
                document.write("Cukup");
            }else{
                document.write("Kamu Tidak punya Nilai");

            }
            </script>
    </body>
</html>
