<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Latihan IF</title>

    </head>

    <body>
        <script type="text/javascript">
            var nilai;
            nilai = 30; //masukkan angka
            if(nilai<=20){ //masukan angka
                document.write("nilai positif");
            }else{
                document.write("nilai negatif");
            }
        
        </script>
    </body>
</html>
