//start animation
$(document).ready(function(){
    $(".start-btn").click(function(){
        $("img").animate({left: "+=150px"}, 3000);
    });
});

//stop animation
$(document).ready(function(){
$(".stop-btn").click(function(){
    $("img").stop();
    });
});
//back animation
$(document).ready(function(){
$(".back-btn").click(function(){
        $("img").animate({left: "-=150px"}, 2000);
    });
});
//reset to default
$(document).ready(function(){
$(".reset-btn").click(function(){
        $("img").animate({left: "0"}, "fast");
    });
});
//=================================================
</script>
