<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rumus Javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            
            var lebar;
            var panjang;
            var luas;

            panjang = 20;
            lebar = 10;
            luas = panjang * lebar;

            dialog = prompt("Masukan Lebar Barang");
            document.write("lebar"+lebar+"<br>");
            dialog = prompt("Masukan Panjang Barang");
            document.write("panjang"+panjang+"<br>");
            
            document.write("Hasil : "+luas+"<br>");
        </script>
    </body>
</html>
